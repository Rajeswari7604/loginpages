<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
            <nav>
                <h4>Seek Coding</h4>
                <ul>
                    <li>Home</li>
                    <li>About Us</li>
                    <li>Services</li>
                    <li>Contact</li>
                    <li>Login</li>
                </ul>
            </nav>
    </div>
    <div class="wrapper">
        <div class="toggle">
            <button >Login</button>
            <button style="margin-left: 2%;">Register</button>
        </div>
        <form action="#">
            <div class="inputbox">
                <input type="text" placeholder="Email id " required>
            </div>
            <div class="inputbox">
                <input type="text" placeholder="Enter password" required>
            </div>
            <div class="forgot">
                <label ><input type="checkbox">Remember password</label>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
</body>
</html>
